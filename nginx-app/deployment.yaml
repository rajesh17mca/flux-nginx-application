apiVersion: apps/v1
kind: Deployment
metadata:
  name:  nginx-app-deployment
  namespace: nginx-app-namespace
  labels:
    name:  nginx-app-deployment
    cd-system: flux-cd
spec:
  replicas: 2
  selector:
    matchLabels:
      name: nginx-app-deployment
  template:
    spec:
      containers:
      - image: nginx
        name: nginx-app
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "0.1"
            memory: 500M
          limits:
            cpu: "0.25"
            memory: 1Gi
        ports:
        - containerPort: 80
        