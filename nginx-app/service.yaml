apiVersion: v1
kind: Service
metadata:
  name: nginx-service-flux
  namespace: nginx-app-namespace
  labels:
    name: nginx-service
    cd-system: flux-cd
spec:
  type: NodePort
  ports:
    - port: 80
      nodePort: 30080
      name: http
    - port: 443
      nodePort: 30443
      name: https
  selector:
    name: nginx-app-deployment